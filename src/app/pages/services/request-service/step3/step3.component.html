<ion-header class="ion-hide-lg-up">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button color="white" (click)="goBack()">
				<ion-icon slot="icon-only" name="arrow-back"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>دریافت کننده سرویس</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="page-content" ion-padding>
	<ion-button class="ion-hide-md-down" nav-pop (click)="goBack()" color="medium" fill="clear"> بازگشت <ion-icon
			slot="start" name="arrow-back"></ion-icon>
	</ion-button>
	<h1 class="lg-title mb-30 mx-10">دریافت کننده سرویس </h1>
	<!--===========================================================-->
	<div class="ion-padding">
		<ion-text>
			<h6 class="color-grey-3">لطفا اطلاعات دریافت کننده خدمت را وارد کنید</h6>
		</ion-text>
		<form [formGroup]="infoForm" (ngSubmit)="onInfo()" autocomplete="off">
			<ion-item lines="full">
				<ion-label position="floating">نام و نام خانوادگی</ion-label>
				<ion-input formControlName="firstName"></ion-input>
			</ion-item>
			<app-validator [control]="infoForm.controls['firstName']"
					[controlName]="'نام و نام خانوادگی'"></app-validator>
			<ion-item lines="full">
				<ion-label position="floating">تلفن همراه</ion-label>
				<ion-input formControlName="mobileNo"></ion-input>
			</ion-item>
			<app-validator [control]="infoForm.controls['mobileNo']"
					[controlName]="'تلفن همراه'"></app-validator>
			<ion-item lines="full">
				<ion-label position="floating">تلفن ثابت</ion-label>
				<ion-input formControlName="phone"></ion-input>
			</ion-item>
			<app-validator [control]="infoForm.controls['phone']"
						[controlName]="'تلفن ثابت'"></app-validator>
			<!--===========================================================-->
	
			<ion-grid class="mt-30 ion-hide-md-down" no-padding>
				<ion-row align-items-center justify-content-between no-padding>
					<ion-col size="4" no-padding>
						<ion-button (click)="goBack()" expand="block" color="grey-3"
							class="btn-height-45 ion-hide-md-down ion-no-margin"> بازگشت </ion-button>
					</ion-col>
					<ion-col size="6" no-padding>
						<ion-button type="submit" expand="block" color="green"
							class="btn-height-45 ion-hide-md-down ion-no-margin"> ثبت و ادامه</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</form>
	</div>

	<!--===========================================================-->
</ion-content>
<ion-footer class="bg-white ion-hide-lg-up">
	<div class="p-8">
		<ion-button (click)="onInfo()" expand="full" color="green" class="btn-height-45">ثبت
			و
			ادامه </ion-button>
	</div>
</ion-footer>
