<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button color="white" (click)="dismiss()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>نشان های متخصص</ion-title>
	</ion-toolbar>
	<ion-card color="white" class="mx-10">
		<ion-card-content class="p-10">
			<ion-item color="white" lines="none">
				<ion-avatar slot="start">
					<img src="{{ workman?.picAddress }}">
				</ion-avatar>
				<div>
					<p>
						<ion-text color="danger"><strong>{{ workman?.firstName }}
								{{ workman?.lastName }}</strong>
						</ion-text>
					</p>
					<p>
						<ion-text color="danger">{{ workman?.membershipTime }}</ion-text> روز سابقه
					</p>
					<p>
						<ion-text color="danger">{{ workman?.finishedServicesCount }}</ion-text> سرویس انجام
						شده
					</p>
				</div>
				<div slot="end" class="ion-text-left" dir="ltr">
					<p class="rating-number ion-text-center">{{ workman?.rating }}</p>
					<app-rating [rate]="workman?.rating" maxRate="5"></app-rating>
				</div>
			</ion-item>
		</ion-card-content>
	</ion-card>
</ion-header>
<ion-content class="page-content">
	<ion-card color="white" class="medal-card mx-10" *ngFor="let item of medals; let i = index;"
		[class.mt-0]="i === 0">
		<ion-card-content>
			<ion-item color="white" lines="none">
				<ion-avatar slot="start">
					<img src="{{ item.imgAddress }}">
				</ion-avatar>
				<div>
					<p>
						<ion-text><strong>{{ item.title }}</strong>
						</ion-text>
					</p>
					<p>
						<ion-text>{{ item.body }}</ion-text>
					</p>
				</div>
			</ion-item>
		</ion-card-content>
	</ion-card>
</ion-content>
