<ion-header class="ion-hide-lg-up">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="white" (click)="goBack()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>امتیازات من</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="page-content ">
    <ion-button class="ion-hide-md-down" nav-pop (click)="goBack()" color="medium" fill="clear"> بازگشت <ion-icon
            slot="start" name="arrow-back"></ion-icon>
    </ion-button>
    <h1 class="lg-title mb-30 mx-10">امتیازات من</h1>
    <!--===========================================================-->
    <p class="px-8">
        <ion-text>با معرفی اپلیکیشن شیراز سرویس به دوستانتان، امتیاز بگیرید و شانس خود را در قرعه کشی جوایز نفیس افزایش
            دهید</ion-text>
    </p>
    <!--===========================================================-->
    <ion-grid class="mt-30" no-padding>
        <ion-row align-items-center justify-content-center no-padding>
            <ion-col size="6">
                <ion-button (click)="sendSms()" expand="block" color="grey-3"
                    class="btn-height-45 "> پیامک دعوت نامه </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button (click)="share()" expand="block" color="green"
                    class="btn-height-45  mr-10"> به اشتراک بگذارید </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let item of points" size-md="4" size-sm="4" size="6">
                <ion-card class="ion-no-padding ion-no-margin bg-white score-card" (click)="goTo(item)">
                    <ion-card-header>
                        <ion-card-title>{{ item.reasonTitle }}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content class="no-selelct-text cursor-pointer">
                        <div class="score">
                            {{ item.point }} امتیاز
                        </div>
                        <div class="date">{{ item.insrtTimeFullPersian }}</div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
